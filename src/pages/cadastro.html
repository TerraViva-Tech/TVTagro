<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TVTagro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="image-side"></div>
    <div class="form-side">
      <h2>Bem vindo a TVTagro</h2>
      <div class="buttons">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
      <p>Que bom te ter de volta! vamos fazer a mudan√ßa por um mundo mais AgroTech!</p>

      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" id="username" placeholder="Enter your User name"/>
      </div>

      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password"/>
        <span class="password-icon" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <div class="extra">
        <label><input type="checkbox"/> Remember me</label>
        <a href="#">Forgot Password ?</a>
      </div>

      <button class="submit-btn">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
